<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="shortcut icon" href="/images/favicon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="header__title"><img src="images/Logo.svg" alt="Logo AluraGeek"></h1>
    </header>
    <main class="main">
        <section id="products" class="products-section">
            <h2 class="products-section__title">MIS PRODUCTOS:</h2>
            <div id="product-list" class="product-list"></div>
        </section>
        <section id="add-product" class="add-product-section">
            <h2 class="add-product-section__title">AGREGAR PRODUCTO:</h2>
            <form id="product-form" class="add-product-section__form">
                <input type="text" id="name" class="form-input" placeholder="Nombre..." required>
                <input type="text" id="price" class="form-input" placeholder="Precio..." required>
                <input type="text" id="image-url" class="form-input" placeholder="URL de la imagen..." required>
                <button type="submit" class="form-button">Enviar</button>
                <button type="reset" class="form-button">Limpiar</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p><img class="footer__img" src="images/Logo.svg" alt="Logo AluraGeek"></p>
        <p class="footer__text_desarrollador">Desarrollado por Alejandro Conde</p>
        <p class="footer__text">&copy; Alura LATAM - 2024</p>
    </footer>
    <script type="module" src="js/api.js" defer></script>
    <script type="module" src="js/listProducts.js" defer></script>
    <script type="module" src="js/createProduct.js" defer></script>
</body>
</html>
